<div class="row">
  <div class="col-md-12">
    <h3>Visit Questionnaries</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    &nbsp;
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row" *ngFor="let dtls of questions">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <b>{{ dtls.question }}</b>
          </div>
          <div class="col-md-4">
            <select class="form-control">
              <option *ngFor="let ans of dtls.options">{{ ans.opt }}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            &nbsp;
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
