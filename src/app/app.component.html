<div>
  <div>
    <div class="row" *ngIf="isLoggedIn === true">
      <div class="col-md-12">

            <app-master></app-master>
          </div>
        </div>

            &nbsp;

        </div>

                        </mat-sidenav>
                      
                        <div>
                          
                          <router-outlet></router-outlet>
                        </div>
                      
                      </mat-sidenav-container>
                </div>
              </div>
            </div>
            
          </div>
            
        </div>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
